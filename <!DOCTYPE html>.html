<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Real Estate Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Real Estate Listings</h1>
    <nav>
      <a href="#listings">Properties</a>
      <a href="#search">Search</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="listings">
    <h2>Featured Properties</h2>
    <div class="property-list">
      <!-- Property cards will go here -->
      <div class="property-card">
        <img src="https://via.placeholder.com/300x200" alt="Property Image"/>
        <h3>Luxury Villa</h3>
        <p>Location: Beverly Hills</p>
        <p>Price: $2,500,000</p>
        <button>View Details</button>
      </div>
      <div class="property-card">
        <img src="https://via.placeholder.com/300x200" alt="Property Image"/>
        <h3>Modern Apartment</h3>
        <p>Location: New York City</p>
        <p>Price: $850,000</p>
        <button>View Details</button>
      </div>
      <!-- Add more properties as needed -->
    </div>
  </section>

  <section id="search">
    <h2>Search Properties</h2>
    <form id="searchForm">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" />
      
      <label for="priceRange">Price Range:</label>
      <select id="priceRange" name="priceRange">
        <option value="">Any</option>
        <option value="0-500000">Up to $500,000</option>
        <option value="500001-1000000">$500,001 - $1,000,000</option>
        <option value="1000001-2000000">$1,000,001 - $2,000,000</option>
      </select>
      
      <button type="submit">Search</button>
    </form>
    <div id="searchResults"></div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Send</button>
    </form>
    <div id="contactResponse"></div>
  </section>

  <footer>
    <p>&copy; 2025 My Real Estate Company</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
